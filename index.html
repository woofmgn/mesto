<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="description" content="Интерактивный блог о путешествиях">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__image" src="./images/profile-image.png" alt="Фото профиля">
        <div class="profile__info">
          <div class="profile__user">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="element">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
      <form class="popup__container" name="user-info">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button class="popup__close-window" type="button"></button>
        <fieldset class="popup__input-container">
          <input class="popup__form-item popup__form-item_type_name" type="text" name="form-name">
          <input class="popup__form-item  popup__form-item_type_job" type="text" name="form-job">
          <button class="popup__form-button" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
    <div class="popup popup_type_cards">
      <form class="popup__container" name="new-place">
        <h2 class="popup__title">Новое место</h2>
        <button class="popup__close-window" type="button"></button>
        <fieldset class="popup__input-container">
          <input class="popup__form-item popup__form-item_type_place" type="text" name="place-name" placeholder="Название">
          <input class="popup__form-item  popup__form-item_type_link" type="text" name="link" placeholder="Ссылка на картинку">
          <button class="popup__form-button" type="submit">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <figure class="popup__container popup__container_type_image">
      <button class="popup__close-window popup__close-window_type_image" type="button"></button>
      <img class="popup__image-item" src="#" alt="#">
      <figcaption class="popup__title_type_image"></figcaption>
    </figure>
  </div>
  <template class="card-template">
    <li class="element__item">
      <img class="element__image" src="#" alt="#">
      <button class="element__trash-button" type="button"></button>
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button class="element__like-button" type="button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/script.js"></script>
</body>
</html>
