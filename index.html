<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="description" content="Интерактивный блог о путешествиях">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__image" src="./images/profile-image.png" alt="Фото профиля">
        <div class="profile__info">
          <div class="profile__user">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="element">
          <li class="element__item">
            <img class="element__image" src="./images/element--image-karachaevsk.jpg" alt="Фото заброшенного храма">
            <div class="element__info">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </li>
          <li class="element__item">
            <img class="element__image" src="./images/element--image-elbrus.jpg" alt="Фото горы Эльбрус">
            <div class="element__info">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </li>
          <li class="element__item">
            <img class="element__image" src="./images/element--image-dombaj.jpg" alt="Фото гор Домбая">
            <div class="element__info">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </li>
          <li class="element__item">
            <img class="element__image" src="./images/element--image-elbrus.jpg" alt="Фото горы Эльбрус">
            <div class="element__info">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </li>
          <li class="element__item">
            <img class="element__image" src="./images/element--image-dombaj.jpg" alt="Фото гор Домбая">
            <div class="element__info">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </li>
          <li class="element__item">
            <img class="element__image" src="./images/element--image-karachaevsk.jpg" alt="Фото заброшенного храма">
            <div class="element__info">
              <h2 class="element__title">Карачаево-Черкесия</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <form class="popup__container" name="user-info">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button class="popup__close-window" type="button"></button>
        <fieldset class="popup__input-container">
          <input class="popup__form-item popup__form-item_type_name" type="text" name="form-name">
          <input class="popup__form-item  popup__form-item_type_job" type="text" name="form-job">
          <button class="popup__form-button" type="submit">Сохранить</button>
        </fieldset>
      </form>
      <!-- <form class="popup__container" name="new-place">
        <h2 class="popup__title">Новое место</h2>
        <button class="popup__close-window" type="button"></button>
        <fieldset class="popup__input-container">
          <input class="popup__form-item popup__form-item_type_name" type="text" name="form-place">
          <input class="popup__form-item  popup__form-item_type_job" type="text" name="form-link">
          <button class="popup__form-button" type="submit">Сохранить</button>
        </fieldset>
      </form> -->
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
