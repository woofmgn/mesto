<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Интерактивный блог о путешествиях">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('../src/images/header-logo.svg')%>" alt="Логотип"> alt="Логотип Место">
    </header>
    <main class="content">
      <section class="profile">
        <!-- <img class="profile__image" src="" alt="Фото профиля"> -->
        <img class="profile__image" src="<%=require('../src/images/profile-image.png')%>" alt="Фото профиля">
        <div class="profile__info">
          <div class="profile__user">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="element">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button class="popup__close-window" type="button"></button>
        <form class="popup__form popup__form_type_profile form" name="user-info" novalidate>
          <fieldset class="popup__input-container">
            <input class="popup__form-item popup__form-item_type_name" id="input-name" type="text" name="formName" placeholder="Имя" required minlength="2" maxlength="40">
            <span class="popup__input-error input-name-error"></span>
            <input class="popup__form-item  popup__form-item_type_job" id="input-job" type="text" name="formJob" placeholder="Сфера деятельности" required minlength="2" maxlength="200">
            <span class="popup__input-error input-job-error"></span>
            <button class="popup__form-button popup__form-button_inactive" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_type_cards">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <button class="popup__close-window" type="button"></button>
        <form class="popup__form popup__form_type_cards form" name="new-place" novalidate>
          <fieldset class="popup__input-container">
            <input class="popup__form-item popup__form-item_type_place" id="input-place" type="text" name="name" placeholder="Название" required minlength="2" maxlength="30">
            <span class="popup__input-error input-place-error"></span>
            <input class="popup__form-item  popup__form-item_type_link" id="input-link" type="url" name="link" placeholder="Ссылка на картинку" required>
            <span class="popup__input-error input-link-error"></span>
            <button class="popup__form-button popup__form-button_inactive" type="submit">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <figure class="popup__container popup__container_type_image">
        <button class="popup__close-window popup__close-window_type_image" type="button"></button>
        <img class="popup__image-item" src="#" alt="#">
        <figcaption class="popup__title-image"></figcaption>
      </figure>
    </div>
  </div>
  <template class="card-template">
    <li class="element__item">
      <img class="element__image" src="#" alt="#">
      <button class="element__trash-button" type="button"></button>
      <div class="element__info">
        <h2 class="element__title"></h2>
        <div class="element__like-container">
          <button class="element__like-button" type="button"></button>
          <p class="element__like-counter"></p>
        </div>
      </div>
    </li>
  </template>
</body>
</html>
